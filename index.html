<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System | User Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="https://i.ibb.co/TThGrH2/Whats-App-Image-2024-10-27-at-10-28-35-PM.jpg" alt="Library Logo">
                <h1> Library Management System</h1>
            </div>
            <nav class="nav">
                <a href="#">Admin Login</a>
                <a href="#">User Signup</a>
                <a href="#">User Login</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="container">
            <h4 class="header-line">USER LOGIN FORM</h4>
            <div class="login-panel">
                <div class="panel-heading">
                    LOGIN FORM
                </div>
                <div class="panel-body">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="email">Enter Email id</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                            <p class="help-block"><a href="#">Forgot Password?</a></p>
                        </div>
                        <button type="submit" class="btn">LOGIN</button>  
                        <a href="#" class="register-link">Not Registered Yet?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Library Management System</p>
    </footer>
</body>
</html>
